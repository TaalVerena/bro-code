<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bro Code club for coders in Ireland">
    <meta name="keywords" content="coders, meetup, Ireland, coding club, gamers, bookclub, hiking, coffee, game night">

    <script src="https://kit.fontawesome.com/811fbf60ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bro Code</title>
</head>

<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                < Bro Code >
            </h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#about-us">About Us</a>
                </li>
                <li>
                    <a href="#groups">Groups</a>
                </li>
                <li>
                    <a href="#meetups">Meetups</a>
                </li>
                <li>
                    <a href="#">Join the Crew</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- form -->
    <section id="form-section">
        <form action="#" method="get">
            <h2>Join the Bro Code Crew!</h2>

            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" placeholder="First Name" required><br>

            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" placeholder="Last Name" required><br>

            <label for="email">Email</label>
            <input type="email" name="email_address" id="email" placeholder="Email Address" required><br>

            <p>Where is your home base?</p>
            <label for="clare">Clare</label>
            <input type="radio" name="location" id="clare" value="Clare" required>

            <label for="cork">Cork</label>
            <input type="radio" name="location" id="cork" value="Cork">

            <label for="kerry">Kerry</label>
            <input type="radio" name="location" id="kerry" value="Kerry">

            <label for="limerick">Limerick</label>
            <input type="radio" name="location" id="limerick" value="Limerick">

            <label for="tipperary">Tipperary</label>
            <input type="radio" name="location" id="tipperary" value="Tipperary">

            <label for="waterford">Waterford</label>
            <input type="radio" name="location" id="waterford" value="Waterford"><br>

            <p>Which groups are you interested in? PS: You can always join more groups or change your mind.</p>
            <input type="checkbox" name="group_preference" id="gamers" value="Gamers">
            <label for="gamers">Gamers</label><br>

            <input type="checkbox" name="group_preference" id="java-beans" value="Java Beans">
            <label for="java-beans">Java Beans</label><br>

            <input type="checkbox" name="group_preference" id="bookclub" value="Bookclub">
            <label for="bookclub">Bookclub</label><br>

            <input type="checkbox" name="group_preference" id="adventurers" value="Adventurers">
            <label for="adventurers">Adventurers</label><br>

            <input type="checkbox" name="group_preference" id="game-knights" value="Game Knights">
            <label for="game-knights">Game Knights</label><br>
            
            <input type="checkbox" name="group_preference" id="community-code" value="Community Code">
            <label for="community-code">Community Code</label><br>

            <input type="submit" value="Sign Me Up, Bro!">
        </form>
    </section>

    <!-- footer -->
    <footer id="footer">
        <ul id="footer-links">
            <li>
                <a href="https://www.instagram.com/" target="_blank" alt="Find us on Instagram; opens in a new tab.">Instagram <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" alt="Find us on Instagram; opens in a new tab.">Facebook <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://discord.com/" target="_blank" alt="Find us on Discord; opens in a new tab.">Discord <i class="fa-brands fa-discord"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
